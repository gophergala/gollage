{{template "head"}}
<h1>{{.Wall.Name}}</h1>
<div class="container-fluid">
  <div class="row text-center">
    <img class="main-wall" src="https://s3.amazonaws.com/gollage/{{.Wall.Name}}/full.png" width="{{.Width}}" height="{{.Height}}"/>
  </div>
  <div class="row">
    <form action="/wall/{{.Wall.Name}}" method="POST" enctype="multipart/form-data" class="image-form">
      <div class="col-sm-offset-3 col-sm-3">
        <span class="btn btn-default btn-file btn-block">
            Browse <input type="file" name="file">
        </span>
      </div>
      <div class="col-sm-3">
        <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block col-sm-3" disabled>
      </div>
    </form>
  </div>
</div>
{{template "tail"}}
