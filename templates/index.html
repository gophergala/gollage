{{template "head"}}
<div class="jumbotron">
  <div class="container">
    <h1>Welcome to Gollage <small><small>and a very generic Bootstrap template</small></small></h1>
    <p>Gollage is what I imagine Pinterest is, a place for you to make
    corkboards and put random images on them. Enjoy!</p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form class="form-horizontal" action="/wall" method="POST">
        <h1 class="text-center">Make a Wall</h1>
        <div class="row">
          <label for="name" class="control-label col-sm-1">Name</label>
          <div class="col-sm-9">
            <input type="text" name="name" class="form-control" placeholder="Wall Descriptor" required autofocus>
          </div>
          <button class="btn btn-primary col-sm-2" type="submit">Make Wall</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{template "tail"}}
